<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
	<body>
		
		<div id="app">
			<button v-on:click="increase">CLick me</button>
			<p>{{count}}</p>
			<p v-on:mousemove="updateCoordinates">Coordintes: {{x}}/{{y}}</p>
		</div>
		<script>
			new Vue({
	el:'#app',
	data:{
		count: 0,
		x:0,
		y:0
	},
  methods: {
  	increase: function()
  	{
  		this.count++;
  	},
  	updateCoordinates: function(event)
  	{
  		this.x = event.clientX,
  		this.y = event.clientY
  	}
  }
});</script>
	</body>
</html>
