<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
	<body>
		
		<div id="app">
			<h1 v-once>{{title}}</h1>
 			 <p>{{sayHi()}} - <a v-bind:href="link">Google</a></p>
		</div>
		<script>
			new Vue({
	el:'#app',
	data:{
		title: 'Hello',
		link: 'http://google.com'
	},
  methods: {
  	sayHi: function() {
  		this.title = 'hi'
  		return this.title;
  	}
  }
});</script>
	</body>
</html>
