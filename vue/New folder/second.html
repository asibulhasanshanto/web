<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
	<body>
		
		<div id="app">
 			 <p>{{sayHi()}}</p>
		</div>
		<script>
			new Vue({
	el:'#app',
	data:{
		title: 'Hello'
	},
  methods: {
  	sayHi: function() {
  		return 'Hi!';
  	}
  }
});</script>
	</body>
</html>
