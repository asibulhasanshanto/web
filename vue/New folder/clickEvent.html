<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
	<body>
		
		<div id="app">
			<button v-on:click="increase">CLick me</button>
			<p>{{count}}</p>
		</div>
		<script>
			new Vue({
	el:'#app',
	data:{
		count: 0
	},
  methods: {
  	increase: function()
  	{
  		this.count++;
  	}
  }
});</script>
	</body>
</html>
